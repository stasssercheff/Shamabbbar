<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чеклист для кухни</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
      <img src="logo.png" alt="Логотип" class="logo">
    </div>

      <!-- Переключение языка -->
      <div class="lang-switch">
        <button onclick="switchLanguage('ru')">RU</button>
        <button onclick="switchLanguage('en')">EN</button>
      </div>

      <!-- Дата -->
<div class="input-block">
  <label for="autodate" class="check-label" data-ru="Дата" data-en="Date">Дата</label>
  <div id="autodate" class="autodate"></div>
</div>

      <!-- Имя -->
      <div class="dish">
        <label class="check-label" data-ru="Имя" data-en="Name">Имя</label>
        <select name="chef" class="qty" data-label-ru="Имя" data-label-en="Name">
          <option value="" data-ru="— Выбрать —" data-en="— Select —">— Выбрать —</option>
          <option value="maxim" data-ru="Максим" data-en="Maksim">Максим</option>
          <option value="bakha" data-ru="Баха" data-en="Bakha">Баха</option>
          <option value="miguel" data-ru="Miguel" data-en="Miguel">Miguel</option>
        </select>
      </div>

    <!-- Раздел: Оборудование -->
<div class="menu-section">
  <div class="section-title" data-ru="Закрытие смены" data-en="closing shift">Закрытие смены</div>

  <div class="dish">
    <label class="check-label" data-ru="Болитор" data-en="Bolitor">Болитор</label>
    <select name="bolitor" class="qty" data-label-ru="Болитор" data-label-en="Bolitor">
      <option value="" data-ru="— Выбрать —" data-en="— Select —">— Выбрать —</option>
      <option data-ru="Помыто" data-en="Washed">Помыто</option>
      <option data-ru="Проебал" data-en="Messed up">Проебал</option>
    </select>
  </div>

  <div class="dish">
    <label class="check-label" data-ru="Вытяжка" data-en="Extractor">Вытяжка</label>
    <select name="Extractor" class="qty" data-label-ru="Вытяжка" data-label-en="Extractor">
      <option value="" data-ru="— Выбрать —" data-en="— Select —">— Выбрать —</option>
      <option data-ru="Помыто" data-en="Washed">Помыто</option>
      <option data-ru="Проебал" data-en="Messed up">Проебал</option>
    </select>
  </div>

  <div class="dish">
    <label class="check-label" data-ru="Плита" data-en="Stove">Плита</label>
    <select name="stove" class="qty" data-label-ru="Плита" data-label-en="Stove">
      <option value="" data-ru="— Выбрать —" data-en="— Select —">— Выбрать —</option>
      <option data-ru="Помыто" data-en="Washed">Помыто</option>
      <option data-ru="Проебал" data-en="Messed up">Проебал</option>
    </select>
  </div>

  <div class="dish">
    <label class="check-label" data-ru="Столы" data-en="Tables">Столы</label>
    <select name="tables" class="qty" data-label-ru="Столы" data-label-en="Tables">
      <option value="" data-ru="— Выбрать —" data-en="— Select —">— Выбрать —</option>
      <option data-ru="Помыто" data-en="Washed">Помыто</option>
      <option data-ru="Проебал" data-en="Messed up">Проебал</option>
    </select>
  </div>

  <div class="dish">
    <label class="check-label" data-ru="Порядок под столом полка" data-en="Under the table shelf">Порядок под столом полка</label>
    <select name="under_table_shelf" class="qty" data-label-ru="Порядок под столом полка" data-label-en="Under the table shelf">
      <option value="" data-ru="— Выбрать —" data-en="— Select —">— Выбрать —</option>
      <option data-ru="Помыто" data-en="Washed">Помыто</option>
      <option data-ru="Проебал" data-en="Messed up">Проебал</option>
    </select>
  </div>

  <div class="dish">
    <label class="check-label" data-ru="Комментарий" data-en="Comment">Комментарий</label>
    <textarea class="comment" rows="3" placeholder="..."></textarea>
  </div>
</div>

      <!-- КНОПКА ОТПРАВКИ -->
      <div class="submit-block" style="margin-top: 30px;">
        <button id="sendToTelegram">Отправить в Telegram</button>
      </div>

    </div> <!-- .container -->
  </div>   <!-- .wrapper -->

  <script src="script.js"></script>
</body>
</html>
