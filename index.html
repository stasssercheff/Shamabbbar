<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чеклист</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Переключение языка -->
    <div class="lang-switch">
      <button onclick="switchLanguage('ru')">Русский</button>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('vi')">Tiếng Việt</button>
    </div>

    <!-- Должность -->
    <div class="input-block">
      <label for="role" class="check-label" data-i18n="role">Должность</label>
      <select id="role" onchange="updateNamesAndChecklist()" class="select-input"></select>
    </div>

    <!-- Имя -->
    <div class="input-block">
      <label for="name" class="check-label" data-i18n="name">Имя</label>
      <select id="name" class="select-input"></select>
    </div>

    <!-- Дата -->
    <div class="input-block">
      <label for="date" class="check-label" data-i18n="date">Дата</label>
      <input type="date" id="date" class="date-input" />
    </div>

    <!-- Чеклист -->
    <div id="checklist"></div>

    <!-- Кнопка отправки -->
    <button id="submit-btn" onclick="sendChecklist()" data-i18n="submit">Отправить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
