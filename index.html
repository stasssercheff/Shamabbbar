<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-User Checklist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <!-- Language switch -->
      <div class="lang-switch">
        <button onclick="switchLanguage('ru')">Русский</button>
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('vn')">Tiếng Việt</button>
      </div>

      <!-- Tabs for users -->
      <div class="tabs">
        <button class="tab-button active" onclick="showTab(0)">Сотрудник 1</button>
        <button class="tab-button" onclick="showTab(1)">Сотрудник 2</button>
        <button class="tab-button" onclick="showTab(2)">Сотрудник 3</button>
      </div>

      <!-- Tab content blocks -->
      <div class="tab-content active">
        <form class="checklist-form" data-user="1">
          <h2 class="checklist-title">Бариста</h2>
          <div class="input-block">
            <label class="check-label" data-ru="Протереть сиропы" data-en="Wipe syrups" data-vn="Lau sạch các chai siro">Протереть сиропы</label>
            <select class="qty"><option>—</option><option>✔</option><option>✘</option></select>
          </div>

          <!-- Повтор блоков ниже -->
          <div class="input-block">
            <label class="check-label" data-ru="Чистота стол" data-en="Clean tables" data-vn="Bàn sạch">Чистота стол</label>
            <select class="qty"><option>—</option><option>✔</option><option>✘</option></select>
          </div>

          <!-- Добавь остальные пункты по аналогии -->

          <div class="input-block">
            <label for="comment1" data-ru="Комментарий" data-en="Comment" data-vn="Ghi chú">Комментарий</label>
            <textarea id="comment1" class="comment-field"></textarea>
          </div>
        </form>
      </div>

      <div class="tab-content">
        <form class="checklist-form" data-user="2">
          <h2 class="checklist-title">Бариста</h2>
          <!-- Здесь можешь задать другие пункты -->
          <div class="input-block">
            <label class="check-label" data-ru="Оборудование с моющим" data-en="Clean equipment with detergent" data-vn="Rửa thiết bị bằng nước rửa">Оборудование с моющим</label>
            <select class="qty"><option>—</option><option>✔</option><option>✘</option></select>
          </div>

          <div class="input-block">
            <label for="comment2" data-ru="Комментарий" data-en="Comment" data-vn="Ghi chú">Комментарий</label>
            <textarea id="comment2" class="comment-field"></textarea>
          </div>
        </form>
      </div>

      <div class="tab-content">
        <form class="checklist-form" data-user="3">
          <h2 class="checklist-title">Бариста</h2>
          <!-- Здесь можешь задать другие пункты -->
          <div class="input-block">
            <label class="check-label" data-ru="Кофемашина" data-en="Coffee machine" data-vn="Máy pha cà phê">Кофемашина</label>
            <select class="qty"><option>—</option><option>✔</option><option>✘</option></select>
          </div>

          <div class="input-block">
            <label for="comment3" data-ru="Комментарий" data-en="Comment" data-vn="Ghi chú">Комментарий</label>
            <textarea id="comment3" class="comment-field"></textarea>
          </div>
        </form>
      </div>

      <!-- Отправка -->
      <button id="sendButton" onclick="sendChecklistToTelegram()">Send to Telegram</button>
      <div id="popup" class="popup" style="display: none;"><span id="popup-message"></span></div>
    </div>
  </div>

  <script src="checklist.js"></script>
</body>
</html>
