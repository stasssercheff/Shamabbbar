<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Переключение языка -->
    <div class="lang-switch">
      <button onclick="switchLanguage('ru')">Русский</button>
      <button onclick="switchLanguage('vi')">Tiếng Việt</button>
      <button onclick="switchLanguage('en')">English</button>
    </div>

    <!-- Переключение чеклистов -->
    <div class="tab-buttons">
      <button class="tab-button active" onclick="showTab(0)">Barista</button>
      <button class="tab-button" onclick="showTab(1)">Waiter</button>
      <button class="tab-button" onclick="showTab(2)">Cashier</button>
    </div>

    <!-- Вкладка: Бариста -->
    <div class="tab-content active">
      <form class="checklist-form">
        <div class="section-title checklist-title">Barista Checklist</div>

        <!-- Селектор сотрудника -->
        <div class="input-block">
          <label class="check-label" data-ru="Сотрудник" data-vi="Nhân viên" data-en="Employee">Employee</label>
          <select>
            <option value="">–</option>
            <option>Employee 1</option>
            <option>Employee 2</option>
            <option>Employee 3</option>
          </select>
        </div>

        <!-- Автозаполнение даты -->
        <div class="input-block">
          <label class="check-label" data-ru="Дата" data-vi="Ngày" data-en="Date">Date</label>
          <input type="text" class="autodate" readonly>
        </div>

        <!-- Пример пункта чеклиста -->
        <div class="input-block">
          <label class="check-label"
                 data-ru="Протереть сиропы"
                 data-vi="Lau sạch các chai siro"
                 data-en="Wipe syrup bottles">Wipe syrup bottles</label>
          <select class="qty">
            <option value="">–</option>
            <option data-ru="Сделано" data-vi="Đã làm" data-en="Done">Done</option>
            <option data-ru="Не сделано" data-vi="Chưa làm" data-en="Not done">Not done</option>
          </select>
        </div>

        <!-- Повторить блок выше для каждого пункта чеклиста -->

        <!-- Комментарии -->
        <div class="input-block">
          <label for="comment" data-ru="Комментарий" data-vi="Bình luận" data-en="Comment">Comment</label>
          <textarea id="comment"></textarea>
        </div>

        <!-- Кнопка отправки -->
        <div class="submit-block">
          <button type="button" onclick="sendChecklistToTelegram()">Submit</button>
        </div>
      </form>
    </div>

    <!-- Вкладки официант / кассир оставим пустыми пока -->
    <div class="tab-content"></div>
    <div class="tab-content"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // автозаполнение даты
    document.addEventListener('DOMContentLoaded', () => {
      const dateInputs = document.querySelectorAll('.autodate');
      const now = new Date();
      const formatted = now.toLocaleDateString('en-GB').replace(/\//g, '.');
      dateInputs.forEach(input => input.value = formatted);
    });
  </script>
</body>
</html>
