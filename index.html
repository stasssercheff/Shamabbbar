<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="checklist.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <!-- Переключение языка -->
      <div class="lang-switch">
        <button onclick="switchLanguage('ru')">Русский</button>
        <button onclick="switchLanguage('en')">English</button>
        <button onclick="switchLanguage('vi')">Tiếng Việt</button>
      </div>

      <!-- Выбор чеклиста -->
      <div class="input-block">
        <label class="check-label" data-lang="checklist">Чеклист / Checklist</label>
        <select id="checklistType" class="input-select">
          <option value="">—</option>
          <option value="barista">Бариста / Barista</option>
          <option value="waiter">Официант / Waiter</option>
          <option value="cashier">Кассир / Cashier</option>
        </select>
      </div>

      <!-- Выбор имени -->
      <div class="input-block">
        <label class="check-label" data-lang="name">Имя / Name</label>
        <select id="nameSelect" class="input-select">
          <option value="">—</option>
          <!-- Варианты имен будут подставлены через JS -->
        </select>
      </div>

      <!-- Дата -->
      <div class="input-block">
        <label class="check-label" data-lang="date">Дата / Date</label>
        <input type="date" id="dateInput" class="input-select">
      </div>

      <!-- Чеклист: Бариста -->
      <div id="baristaChecklist" class="checklist-section hidden">
        <h3 data-lang="barista-title">Чеклист бариста / Barista Checklist</h3>

        <div class="input-block">
          <label class="check-label" data-label-ru="Проверить кофемашину" data-label-en="Check coffee machine" data-label-vi="Kiểm tra máy pha cà phê">Проверить кофемашину</label>
          <select class="input-select qty">
            <option value="">—</option>
            <option value="done" data-lang-ru="Сделано" data-lang-en="Done" data-lang-vi="Hoàn thành">Сделано</option>
            <option value="not_done" data-lang-ru="Не сделано" data-lang-en="Not done" data-lang-vi="Chưa làm">Не сделано</option>
          </select>
        </div>

        <div class="input-block">
          <label class="check-label" data-label-ru="Заполнить молоко" data-label-en="Refill milk" data-label-vi="Đổ sữa">Заполнить молоко</label>
          <select class="input-select qty">
            <option value="">—</option>
            <option value="done" data-lang-ru="Сделано" data-lang-en="Done" data-lang-vi="Hoàn thành">Сделано</option>
            <option value="not_done" data-lang-ru="Не сделано" data-lang-en="Not done" data-lang-vi="Chưa làm">Не сделано</option>
          </select>
        </div>

        <!-- Комментарий -->
        <div class="input-block">
          <label class="check-label" data-lang="comment">Комментарий / Comment</label>
          <textarea class="input-select comment-area" rows="3"></textarea>
        </div>
      </div>

      <!-- Чеклист: Официант -->
      <div id="waiterChecklist" class="checklist-section hidden">
        <h3 data-lang="waiter-title">Чеклист официанта / Waiter Checklist</h3>
        <!-- Аналогично заполняется через JS или вручную -->
      </div>

      <!-- Чеклист: Кассир -->
      <div id="cashierChecklist" class="checklist-section hidden">
        <h3 data-lang="cashier-title">Чеклист кассира / Cashier Checklist</h3>
        <!-- Аналогично заполняется через JS или вручную -->
      </div>

      <!-- Кнопка отправки -->
      <div class="input-block">
        <button id="submitBtn" class="submit-btn" data-lang="send">Отправить / Submit</button>
      </div>

    </div>
  </div>
</body>
</html>
