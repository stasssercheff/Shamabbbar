<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чеклист</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Переключение языка -->
    <div class="lang-switch">
      <button onclick="switchLanguage('ru')">Русский</button>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('vi')">Tiếng Việt</button>
    </div>

    <!-- Выбор типа чеклиста -->
    <div class="input-block">
      <label for="checklistType" class="check-label lang" data-ru="Тип чеклиста" data-en="Checklist Type" data-vi="Loại checklist">Тип чеклиста</label>
      <select id="checklistType" onchange="updateNameList()" class="select">
        <option value="">—</option>
        <option value="barista">Бариста</option>
        <option value="waiter">Официант</option>
        <option value="cashier">Кассир</option>
      </select>
    </div>

    <!-- Имя -->
    <div class="input-block">
      <label for="staffName" class="check-label lang" data-ru="Имя" data-en="Name" data-vi="Tên">Имя</label>
      <select id="staffName" class="select">
        <option value="">—</option>
        <!-- Имя добавляется динамически -->
      </select>
    </div>

    <!-- Дата -->
    <div class="input-block">
      <label for="dateInput" class="check-label lang" data-ru="Дата" data-en="Date" data-vi="Ngày">Дата</label>
      <input type="date" id="dateInput" class="date-input" />
    </div>

    <!-- Чеклист Бариста -->
    <div id="checklist-barista" class="checklist-section" style="display:none;">
      <h3 class="section-title lang"
          data-ru="Бариста"
          data-en="Barista"
          data-vi="Barista">Бариста</h3>

      <div class="checklist">
        <div class="check-item">
          <label class="check-label lang"
            data-ru="Протереть сиропы"
            data-en="Wipe syrup bottles"
            data-vi="Lau sạch các chai siro">Протереть сиропы</label>
          <select class="qty-select">
            <option value="">—</option>
            <option class="lang" data-ru="Сделано" data-en="Done" data-vi="Hoàn thành">Сделано</option>
            <option class="lang" data-ru="Не сделано" data-en="Not done" data-vi="Chưa làm">Не сделано</option>
          </select>
        </div>

        <!-- Повторяем блок .check-item для каждого пункта -->

        <div class="check-item">
          <label class="check-label lang" data-ru="Чистота стол" data-en="Wipe the table clean" data-vi="Lau bàn cho sạch sẽ">Чистота стол</label>
          <select class="qty-select">
            <option value="">—</option>
            <option class="lang" data-ru="Сделано" data-en="Done" data-vi="Hoàn thành">Сделано</option>
            <option class="lang" data-ru="Не сделано" data-en="Not done" data-vi="Chưa làm">Не сделано</option>
          </select>
        </div>

        <div class="check-item">
          <label class="check-label lang" data-ru="Чистота поверхность бара" data-en="Clean the bar surface" data-vi="Lau bề mặt quầy bar">Чистота поверхность бара</label>
          <select class="qty-select">
            <option value="">—</option>
            <option class="lang" data-ru="Сделано" data-en="Done" data-vi="Hoàn thành">Сделано</option>
            <option class="lang" data-ru="Не сделано" data-en="Not done" data-vi="Chưa làm">Не сделано</option>
          </select>
        </div>

        <!-- и т.д. для остальных пунктов из твоего списка -->
      </div>
    </div>

    <!-- Комментарий -->
    <div class="input-block">
      <label for="comment" class="check-label lang" data-ru="Комментарий" data-en="Comment" data-vi="Ghi chú">Комментарий</label>
      <textarea id="comment" class="textarea" rows="3"></textarea>
    </div>

    <!-- Кнопка отправки -->
    <div class="input-block">
      <button id="submitBtn" class="submit-btn lang"
        data-ru="Отправить"
        data-en="Send"
        data-vi="Gửi">Отправить</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
