<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чеклист</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Язык -->
    <div class="lang-switch">
      <button onclick="switchLanguage('ru')">Русский</button>
      <button onclick="switchLanguage('en')">English</button>
      <button onclick="switchLanguage('vi')">Tiếng Việt</button>
    </div>

    <!-- Заголовок -->
    <h1 class="title" data-ru="Чеклист сотрудника" data-en="Staff Checklist" data-vi="Danh sách nhân viên">Чеклист сотрудника</h1>

    <!-- Форма -->
    <form id="checklist-form">

      <!-- Роль -->
      <div class="input-block">
        <label for="role" data-ru="Выберите роль" data-en="Select role" data-vi="Chọn vai trò">Выберите роль</label>
        <select id="role" name="role">
          <option value="">—</option>
          <option value="barista">Бариста</option>
          <option value="waiter">Официант</option>
          <option value="cashier">Кассир</option>
        </select>
      </div>

      <!-- Сотрудник -->
      <div class="input-block">
        <label for="name" data-ru="Сотрудник" data-en="Staff" data-vi="Nhân viên">Сотрудник</label>
        <select id="name" name="name">
          <option value="">—</option>
          <option value="Сотрудник 1">Сотрудник 1</option>
          <option value="Сотрудник 2">Сотрудник 2</option>
          <option value="Сотрудник 3">Сотрудник 3</option>
        </select>
      </div>

      <!-- Дата -->
      <div class="input-block">
        <label for="date" data-ru="Дата" data-en="Date" data-vi="Ngày">Дата</label>
        <input type="date" id="date" name="date">
      </div>

      <!-- Чеклист -->
      <div id="checklist-area"></div>

      <!-- Кнопка -->
      <button type="submit" id="submit-button">Отправить</button>

    </form>
  </div>

  <script src="scrips.js"></script>
</body>
</html>
